app = "compass-jar"
primary_region = "ams"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[processes]
  app = "./compass"
  cache = "/usr/bin/redis-server --protected-mode no"

[env]
  REDISHOST = "compass-jar.internal"
